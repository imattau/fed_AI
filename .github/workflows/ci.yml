name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm
      - run: pnpm install
      - run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            export BASE_REF="origin/${{ github.base_ref }}"
            bash tools/scripts/check-version-bumps.sh
          fi
      - run: pnpm -w lint
      - run: pnpm -w test
      - run: pnpm -w build
      - run: bash tools/scripts/ci-smoke.sh
