version: "3.9"
services:
  router:
    image: fed-ai-router
    build:
      context: ../..
      dockerfile: services/router/Dockerfile
    restart: unless-stopped
    ports:
      - "${ROUTER_PORT:-8080}:8080"
    env_file:
      - .env
    environment:
      ROUTER_PORT: 8080
      ROUTER_LN_INVOICE_URL: http://ln-adapter:4000/invoice
      ROUTER_LN_VERIFY_URL: http://ln-adapter:4000/verify
      ROUTER_DB_URL: postgres://fedai:fedai@postgres:5432/fedai
      ROUTER_NONCE_STORE_URL: postgres://fedai:fedai@postgres:5432/fedai
      ROUTER_ADMIN_KEY: ${ROUTER_ADMIN_KEY:-admin-secret}
      ROUTER_ADMIN_NPUB: ${ROUTER_ADMIN_NPUB:-}
    depends_on:
      - ln-adapter
      - postgres

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: fedai
      POSTGRES_USER: fedai
      POSTGRES_PASSWORD: fedai
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fedai -d fedai"]
      interval: 5s
      timeout: 3s
      retries: 10

  ln-adapter:
    image: fed-ai-ln-adapter
    build:
      context: ../..
      dockerfile: services/node/Dockerfile
    command: ["node", "tools/ln-adapter/server.js"]
    restart: unless-stopped
    env_file:
      - .env.ln-adapter
    environment:
      LN_ADAPTER_PORT: 4000
      LN_ADAPTER_BACKEND: ${LN_ADAPTER_BACKEND:-nwc}
      NWC_URL: ${NWC_URL}

  admin:
    image: fed-ai-admin
    build:
      context: ../..
      dockerfile: services/node/Dockerfile
    command: ["sh", "-c", "cd examples/admin-dashboard && npm install && node server.js"]
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      PORT: 3001

volumes:
  pgdata:
