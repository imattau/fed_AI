version: "3.9"
services:
  router:
    image: fed-ai-router
    build:
      context: ..
      dockerfile: services/router/Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - ../.env
    environment:
      ROUTER_ID: router-1
      ROUTER_ENDPOINT: http://router:8080
      ROUTER_PORT: 8080
      ROUTER_REQUIRE_PAYMENT: "true"
      ROUTER_LN_INVOICE_URL: http://ln-adapter:4000/invoice
      ROUTER_LN_VERIFY_URL: http://ln-adapter:4000/verify
    command: ["pnpm", "--filter", "@fed-ai/router", "dev"]
    working_dir: /app
    volumes:
      - ..:/app
  node:
    image: fed-ai-node
    build:
      context: ..
      dockerfile: services/node/Dockerfile
    ports:
      - "8081:8081"
    env_file:
      - ../.env
    environment:
      NODE_ID: node-1
      NODE_ENDPOINT: http://node:8081
      NODE_PORT: 8081
      ROUTER_ENDPOINT: http://router:8080
      NODE_REQUIRE_PAYMENT: "true"
      NODE_LN_VERIFY_URL: http://ln-adapter:4000/verify
    command: ["pnpm", "--filter", "@fed-ai/node", "dev"]
    working_dir: /app
    volumes:
      - ..:/app
    depends_on:
      - router
      - ln-adapter
  ln-adapter:
    image: node:20-bookworm-slim
    working_dir: /app
    volumes:
      - ../tools/ln-adapter:/app
    environment:
      LN_ADAPTER_PORT: 4000
      LN_ADAPTER_BACKEND: ${LN_ADAPTER_BACKEND:-lnbits}
      LNBITS_URL: ${LNBITS_URL}
      LNBITS_API_KEY: ${LNBITS_API_KEY}
      LND_REST_URL: ${LND_REST_URL}
      LND_MACAROON_HEX: ${LND_MACAROON_HEX}
    command: ["node", "server.js"]
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    depends_on:
      - router
      - node
      - ln-adapter
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/etc/grafana/dashboards:ro
    depends_on:
      - prometheus
  otel-collector:
    image: otel/opentelemetry-collector:latest
    ports:
      - "4317:4317"
      - "4318:4318"
    volumes:
      - ./otel/collector-config.yml:/etc/otelcol/config.yml:ro
    command:
      - "--config=/etc/otelcol/config.yml"
