version: "3.9"
services:
  router:
    image: fed-ai-router
    build:
      context: ..
      dockerfile: services/router/Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - ../.env
    environment:
      ROUTER_ID: router-1
      ROUTER_ENDPOINT: http://router:8080
      ROUTER_PORT: 8080
    command: ["pnpm", "--filter", "@fed-ai/router", "dev"]
    working_dir: /app
    volumes:
      - ..:/app
  node:
    image: fed-ai-node
    build:
      context: ..
      dockerfile: services/node/Dockerfile
    ports:
      - "8081:8081"
    env_file:
      - ../.env
    environment:
      NODE_ID: node-1
      NODE_ENDPOINT: http://node:8081
      NODE_PORT: 8081
      ROUTER_ENDPOINT: http://router:8080
    command: ["pnpm", "--filter", "@fed-ai/node", "dev"]
    working_dir: /app
    volumes:
      - ..:/app
    depends_on:
      - router
